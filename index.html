<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citadel's Pokedex</title>
    <link rel="stylesheet" href="app.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="20x20" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
<div class="titleCon">
    <img src="PokemonDex.png" class="title">
</div>
<div class="filter_container">
    <div class="filter_items">
        <label>REGION</label>
        <select>
            <option value="generation1">Kanto</option>
            <option value="generation2">Johto</option>
            <option value="generation3">Hoenn</option>
            <option value="generation4">Sinnoh</option>
            <option value="generation5">Unova</option>
            <option value="generation6">Kalos</option>
            <option value="generation7">Alola</option>
            <option value="generation8">Galar</option>
        </select>
    </div>
    <div class="filter_items">
        <label>TYPE</label>
        <select>
            <option value="all types">All types</option>
            <option value="Bug">Bug</option>
            <option value="Dark">Dark</option>
            <option value="Dragon">Dragon</option>
            <option value="Electric">Electric</option>
            <option value="Fairy">Fairy</option>
            <option value="Fighting">Fighting</option>
            <option value="Fire">Fire</option>
            <option value="Flying">Flying</option>
            <option value="Ghost">Ghost</option>
            <option value="Grass">Grass</option>
            <option value="Ground">Ground</option>
            <option value="Ice">Ice</option>
            <option value="Normal">Normal</option>
            <option value="Poison">Poison</option>
            <option value="Psychic">Psychic</option>
            <option value="Rock">Rock</option>
            <option value="Steel">Steel</option>
            <option value="Water">Water</option>
        </select>
    </div>
    <div class="filter_items">
        <label>SORT BY</label>
        <select>
            <option value="id">ID</option>
            <option value="name">Name</option>
        </select>
    </div>
    <div class="filter_items">
        <label>SEARCH</label>
        <div class="search__container" id="search-container"></div>
    </div>
</div>

<div class="poke-container" id="poke-container"></div>
<script src="app.js"></script>
</body>
<footer>

</footer>
</html>
